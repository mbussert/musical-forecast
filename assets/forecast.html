<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link href="index.html" rel="import"> -->
</head>

<body>
    <main>
        <section class="landing">
            <nav class="hero-body has-text-white is-max-width">
                <!-- nav bar needs to be linked to corresponding section -->
                <ul class="nav-links">
                    <!-- displays weather and songs -->
                    <li><a href="#home">Home</a></li>
                    <!-- displays playlist based on weather -->
                    <!-- creator names, how it works -->
                    <li><a href="#about">About</a></li>
                    <!-- self explanitory -->
                    <li><a href="#contact">Contact</a></li>
                </ul>
                </ul>
            </nav>
            <h2 class="big-text">Musical Forecast</h2>

            <!-- this needs to be centered -->
            <section class="inputSection mr-3 is-large" id="inputSection">
                <input type="text" class="cityFinder is-large p-3 pl-3 mr-3" id="cityFinder">
                <!-- add icon to button and make both larger -->
                <button class="button is-medium is-rounded" id="finder-btn">
                    <!-- icon here -->
                    <span class="icon">
                        <i class="fas fa-search is-small"></i>
                    </span>
                </button>
            </section>
            <button class="button is-default is-light is-rounded" id="testbtn" onclick="requestAuthorization()">TEST FOR
                MUSIC
            </button>
        </section>
    </main>

    <section id=home class="home hero-body has-text-white">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <div id="current-condition" class="current-condition p-3">
                    </div>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">
                <span>
                    <a href="">Generate Music</a>
                </span>
            </p>
        </footer>

        <div class="card">
            <div class="card-content">
                <div class="content">
                    <div id="future-conditions" class="future-conditions">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div id="about-us" class="about-us">
        </div>
    </section>

    <section id="contact" class="contact">
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

</body>

</html>
